<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outer Heaven - Contact</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/bab2533d74.js"></script>
    </head>

    <body>
        <nav class="navbar" id="topPageBookmark">
            <a href="index.html">Home</a>
            <a href="customCupcake.html">Custom Cupcakes</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <div class="contactPageFlex">
            <div class="contactUsTitle">
                <h1>Contact us</h1>
                <p>Want to be kept up to date with all things cake? Fill out the form 
                below to go on our mailing list.
                </p>
            </div>

            <form class="contactUsForm">
                <h2>Mailing list</h2>
                <label for="fName">First name:</label>
                <input type="text" id="fName" name="fName">
                <label for="lName">Last name:</label>
                <input type="text" id="lName" name="lName">
                <label for="email">Enter email:</label>
                <input type="email" id="email" name="email">
                <input type="submit" value="Submit">
            </form>
        </div>

        <footer class="footerFlex">
            <a class="footerLink" href="https://twitter.com/?lang=en-gb">Twitter
            <i class="fab fa-twitter"></i></a>
            <a class="footerLink" href="https://en-gb.facebook.com/">Facebook
            <i class="fab fa-facebook"></i></a>
            <a class="footerLink" href="https://www.instagram.com/">Instagram
            <i class="fab fa-instagram"></i>
        </footer>
    </body>            
</html>
